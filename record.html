<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ExpensePro — บันทึก</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg">
<header class="topbar">
    <div class="container topbar-inner">
    <div class="brand"><h2>Expense<span class="accent">Pro</span> — <span id="displayName"></span></h2></div>
    <nav>
        <a href="analysis.html">วิเคราะห์</a>
        <a href="calendar.html">ปฏิทิน</a>
        <button id="btnLogout" class="btn btn-link">ออกจากระบบ</button>
    </nav>
    </div>
</header>
<main class="container">
    <div class="card">
    <h3>เพิ่มรายการ</h3>
    <div class="form-grid">
        <select id="type"><option value="income">รายรับ</option><option value="expense">รายจ่าย</option></select>
        <input id="category" type="text" placeholder="หมวดหมู่ (เช่น ค่าอาหาร)" />
        <input id="amount" type="number" placeholder="จำนวนเงิน" />
        <input id="date" type="date" />
        <input id="note" type="text" placeholder="หมายเหตุ (ไม่บังคับ)" />
    </div>
    <div class="row">
        <button id="btnSave" class="btn btn-primary">บันทึก</button>
    </div>
    </div>
    <div class="card">
    <h3>รายการของคุณ</h3>
    <div id="list" class="list"></div>
    </div>
</main>
<script type="module" src="./config.js"></script>
<script type="module" src="./auth.js"></script>
<script type="module" src="./api-client.js"></script>
<script type="module" src="./transactions.js"></script>
</body>
</html>
