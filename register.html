<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ExpensePro — สมัครสมาชิก</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg">
<main class="container">
    <div class="card auth-card">
    <div class="brand">
        <h1>Expense<span class="accent">Pro</span></h1>
    </div>
    <div class="col">
        <h2>สมัครสมาชิก</h2>
        <p class="muted" style="font-size: 11px;">สร้างบัญชีใหม่</p>
        <input id="regName" type="text" placeholder="ชื่อ (แสดงบนหน้าโปรไฟล์)" />
        <input id="regEmail" type="email" placeholder="อีเมล" />
        <input id="regPassword" type="password" placeholder="รหัสผ่าน (อย่างน้อย 6 ตัว)" />
        <div class="row">
        <button id="btnRegister" class="btn btn-primary">สมัครสมาชิก</button>
        <nav><p style="font-size: 13px;"><a href="login.html" class="btn">ไปหน้าล็อกอิน</a></p></nav>
        </div>
    </div>
    </div>
</main>
<script type="module" src="config.js"></script>
<script type="module" src="auth.js"></script>
</body>
</html>
