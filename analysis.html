<!doctype html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Equili — วิเคราะห์</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg">
    <header class="topbar">
        <div class="container topbar-inner">
            <div class="brand"><h2>Equ<span class="accent">ili</span></h2></div>
            <nav>
                <a href="record.html">บันทึก</a>
                <a href="calendar.html">ปฏิทิน</a>
                <button id="btnLogout" class="btn btn-link">ออกจากระบบ</button>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="card">
            <h3>วิเคราะห์รายการรายเดือน</h3>
            <div class="row" style="display: flex; gap: 10px; margin-bottom: 20px;">
                <input id="monthSelect" type="month" class="input-control" style="flex: 1;" />
                <button id="btnAnalyze" class="btn btn-primary" style="flex: 0 0 120px;">วิเคราะห์</button>
            </div>
            <div style="text-align:center; margin: 20px;">
                <button id="btnToggleChart" style="padding: 10px 20px; cursor: pointer;">สลับเป็นกราฟวงกลม</butto>
            </div>
            <div style="max-width: 500px; margin: auto;">
                <canvas id="myChart"></canvas>
            </div>
            <div id="analysisText" style="text-align: center; margin-bottom: 10px; font-size: 1.1em;"></div>
            <div id="analysisTable"></div>
        </div>
    </main>
    <script type="module" src="./auth.js"></script>
    <script type="module" src="./analysis.js"></script>
</body>
</html>
